<div class="container">
    <h3 class="heading pt-3 pb-3">Inserir Contato</h3>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">

        <div class="form-group pb-4">
        <label for="nome">Nome: </label>
        <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Maria">
        <div *ngIf="userForm?.get('nome')?.invalid && userForm?.get('nome')?.touched" class="text-danger">
          Nome é obrigatório.
        </div>
      </div>
        
      <div class="form-group pb-4">
        <label for="celular">Celular:</label>
        <input type="text" class="form-control" id="celular" formControlName="celular" placeholder="(99)99999-9999" mask="(00)00000-0000">
        <div *ngIf="userForm?.get('celular')?.invalid && userForm?.get('celular')?.touched" class="text-danger">
          Celular é obrigatório.
        </div>
      </div>
        
      <div class="form-group pb-4">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone" formControlName="telefone" placeholder="(99)9999-9999" mask="(00)0000-0000">
      </div>

      <div class="form-group pb-4">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" formControlName="email" placeholder="user@mail.com">
        <div *ngIf="userForm?.get('email')?.invalid && userForm?.get('email')?.touched" class="text-danger">
          Email é obrigatório.
        </div>
      </div>
      <div class="pt-2">
        <button type="submit" class="btn btn-dark">Salvar</button>
      </div>
    </form>
  </div>
